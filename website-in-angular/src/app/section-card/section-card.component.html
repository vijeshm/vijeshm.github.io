<div class="section-card">
  <div class="image-container">
    <img *ngIf="sectionIconPath" class="section-icon" [src]="sectionIconPath" (click)="navigateToState()"/>
  </div>
  <div *ngIf="label" class="label">{{ label }}</div>
  <div *ngIf="description" class="description">{{ description }}</div>
</div>
